<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto con Vue 3!!</title>
    <!-- CDN VUE3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <!-- Aca esta incorporado VUE -->
        <h1>{{mayusculaTitulo}}</h1>
        <!--Validacion, siempre utilizar corchetes-->
        <h2 class="bg-dark"
            :class="colorCantidad">Mi saldo disponible es: {{cantidad}}</h2>
        <!--es para vincular de forma reactiva / se puede poner solo los dos puntos-->
        <a v-bind:href="enlace">ir al enlace</a>

        <hr />

        <!--Condicional IF-->
        <h2 v-if="estado">Cuenta Activa</h2>
        <h2 v-else>Cuenta Desactivada</h2>

        <hr />

        <h2 v-if="cantidad > 500">Cantidad: {{cantidad}}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad:
            <span style="color:red">{{cantidad}}</span>
        </h2>
        <h2 v-else>Sin cantidad: {{cantidad}}</h2>

        <hr />
        <!--IteraciÃ³n de arrays-->
        <h2>Mis servicios disponibles</h2>
        <ul>
            <!--V-for pide una key-->
            <li v-for="(item, index) in servicios" :key="index">{{item}}</li>
        </ul>

        <hr />

        <!-- V-ON tiene diferentes acciones-->
        <button v-on:click="agregarSaldo">Agregar Saldo</button>
        <button @click="agregarSaldo">Agregar Saldo</button>

        <hr />
        <!-- forma de desactivar un button -->
        <!-- parametros a los metodos () -->
        <button @click="disminuirSaldo(500)" :disabled="desactivar">Disminuir Saldo</button>

    </div>

    <!--Script Main-->
    <script src="main.js"></script>
    <!--Monto la aplicacion-->
    <script>
        //vinculo el main con el html
        const mountApp = app.mount('#app');
    </script>
</body>
</html>
